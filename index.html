<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&family=Seymour+One&display=swap" rel="stylesheet" />
    <title>Nintendo</title>
</head>
<body>
    <header>RetoVideoConsola</header>
    <div class="box_Game_Boy">
        <div class="screen">        
            <div class="main_screen">
                    <div class="screen2"></div>                
            </div>
        </div>  
        <div class="logotype">
            <p>Nintendo <span class="font">GAME BOY</span><small>TM</small></p>
        </div>
        <div class="box_2">
            <div class="flechas">
                <div class="directions">
                    <div class="grid_directions"></div>
                    <div class="grid_color"></div>
                    <div class="grid_directions"></div>
                    <div class="grid_color"></div>
                    <div class="grid_color"></div>
                    <div class="grid_color"></div>
                    <div class="grid_directions"></div>
                    <div class="grid_color"></div>
                    <div class="grid_directions"></div>
                </div>
            </div>
            <div class="select-start">
                <div class="menu"> 
                    <div class="button-menu">select</div>
                    <div class="button-menu">start</div>
                </div>
            </div>  
            <div class="botones-sonido">
                <div class="box_buttons">
                    <div class="b_button">B</div>
                    <div class="a_button">A</div>         
                </div>
                <div class="sound"></div>
            </div>                     
        </div>
    </div>
</body>
</html>
